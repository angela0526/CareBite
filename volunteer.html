<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Volunteer Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="dashboard">

        <h1>Volunteer Dashboard</h1>

        <div class="card">
            <h2>Volunteer Registration</h2>
            <input type="text" id="volName" placeholder="Full Name">
            <input type="text" id="volPhone" placeholder="Phone Number">
            <button onclick="registerVolunteer()">Register</button>
        </div>

        <div class="card">
            <h2>Delivery Tasks</h2>
            <div id="volunteerTasks" class="grid"></div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
