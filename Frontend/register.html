<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBite ‚Äî Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

    <!-- Back Arrow -->
    <div class="back-arrow" onclick="location.href='index.html'">&#8592;</div>

    <div class="auth-container">
        <div class="auth-box">

            <!-- Logo -->
            <div class="auth-logo" onclick="location.href='index.html'">üç± CareBite</div>

            <!-- Title -->
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join us and make a difference today</p>

            <!-- Common Fields -->
            <input type="text" id="regName" placeholder="Full Name">
            <input type="email" id="regEmail" placeholder="Email Address">
            <input type="text" id="regPhone" placeholder="Phone Number">
            <input type="password" id="regPassword" placeholder="Password">
            <input type="password" id="regConfirm" placeholder="Confirm Password">

            <!-- Role Selector -->
            <select id="regRole" onchange="showRoleFields()">
                <option value="">Select Role</option>
                <option value="donor">üçΩÔ∏è Donor</option>
                <option value="receiver">ü§ù Receiver (NGO)</option>
                <option value="volunteer">üö¥ Volunteer</option>
            </select>

            <!-- Donor Extra Fields -->
            <div id="donorFields" style="display:none;">
                <select id="donorType">
                    <option value="">Type of Donor</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="household">Household</option>
                    <option value="event">Event Organizer</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="orgName" placeholder="Organization Name (optional)">
            </div>

            <!-- Receiver Extra Fields -->
            <div id="receiverFields" style="display:none;">
                <input type="text" id="ngoName" placeholder="NGO / Organization Name">
                <input type="text" id="ngoReg" placeholder="NGO Registration Number">
                <input type="number" id="peopleServed" placeholder="Number of People You Serve">
            </div>

            <!-- Volunteer Extra Fields -->
            <div id="volunteerFields" style="display:none;">
                <select id="vehicleType">
                    <option value="">Vehicle Type</option>
                    <option value="bike">Bike</option>
                    <option value="bicycle">Bicycle</option>
                    <option value="car">Car</option>
                    <option value="foot">On Foot</option>
                </select>
                <p class="availability-label">Availability:</p>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="morning"> Morning</label>
                    <label><input type="checkbox" value="afternoon"> Afternoon</label>
                    <label><input type="checkbox" value="evening"> Evening</label>
                </div>
            </div>

            <!-- Error Message -->
            <p id="registerError" class="error-msg"></p>

            <!-- Register Button -->
            <button class="auth-btn" onclick="register()">Create Account</button>

            <!-- Divider -->
            <div class="auth-divider">or</div>

            <!-- Login Link -->
            <p class="auth-switch">
                Already have an account?
                <a href="login.html">Login</a>
            </p>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
