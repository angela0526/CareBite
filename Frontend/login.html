<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBite ‚Äî Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
    <div class="back-arrow" onclick="location.href='index.html'">&#8592;</div>
    <div class="auth-container">
        <div class="auth-box">

            <!-- Logo -->
            <div class="auth-logo" onclick="location.href='index.html'">üç± CareBite</div>

            <!-- Title -->
            <h2 class="auth-title">Welcome Back!</h2>
            <p class="auth-subtitle">Login to continue making a difference</p>

            <!-- Form -->
            <input type="email" id="loginEmail" placeholder="Email Address">
            <input type="password" id="loginPassword" placeholder="Password">

            <select id="loginRole">
                <option value="">Select Your Role</option>
                <option value="donor">üçΩÔ∏è Donor</option>
                <option value="receiver">ü§ù Receiver (NGO)</option>
                <option value="volunteer">üö¥ Volunteer</option>
            </select>

            <!-- Error Message -->
            <p id="loginError" class="error-msg"></p>

            <!-- Login Button -->
            <button class="auth-btn" onclick="login()">Login</button>

            <!-- Divider -->
            <div class="auth-divider">or</div>

            <!-- Register Link -->
            <p class="auth-switch">
                Don't have an account? 
                <a href="register.html">Sign Up</a>
            </p>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
